<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustStreamIt</title>
  <link href="assets/styles/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Block : header -->
<header class="header">
  <img src="assets/images/logo.svg" alt="Logo" class="header__logo">
  <h1 class="header__title">Vidéos à la demande</h1>
</header>

<!-- Block : best-movie -->
<section class="best-movie">
  <h2 class="best-movie__title">Meilleur film</h2>
  <article class="best-movie__content"></article>
</section>

<!-- Block : top-movies-->
<section class="category top-movies">
  <h2 class="category__title">Films les mieux notés</h2>
  <div class="category__grid">
  </div>
</section>

<!-- Block : category--1 : Crime -->
<section class="category category--1">
  <h2 class="category__title">Crime</h2>
  <div class="category__grid">
  </div>
</section>

<!-- Block : category--2 : Comedy -->
<section class="category category--2">
  <h2 class="category__title">Comedy</h2>
  <div class="category__grid">
  </div>
</section>

<!-- Block : category--3-->
<section class=" category category--genres">
  <h2 class="category__title">Autres</h2>
  <label for="categories-select">Choisir une catégorie :</label>
  <select class="category__select" id="categories-select">
    <option value="">Sélectionnez un genre</option>
  </select>
    <div class="category__grid">
    </div>

</section>

<!-- Template for best movie article-->
<template class="template__best-movie">
    <img src="" alt="" class="best-movie__image">
    <div class="best-movie__info">
      <h3 class="best-movie__title"></h3>
      <p class="best-movie__summary"></p>
      <button class="button best-movie__button--details" aria-label="Voir les détails du film">Détails</button>
    </div>
</template>

<!-- Template for movie cards -->
<template class="template__movie-card">
  <div class="movie-card">
    <img src="" alt="" class="movie-card__image">
    <div class="movie-card__overlay">
      <h3 class="movie-card__title"></h3>
      <button class=" button movie-card__button--details" aria-label="Voir les détails du film">Détails</button>
    </div>
  </div>
</template>

<!-- Modal window (default : hidden) -->
<div id="modal" class="modal modal--hidden">
  <div class="modal__content">
    <div class="modal__header">
      <h3 class="modal__title" ></h3>
      <p class="modal__year"></p>
      <p class="modal__genres"></p>
      <p class="modal__rated"></p>
      <p class="modal__duration">
        <span class="modal__duration--value"></span>
        <span class="modal__duration--unit">minutes</span>
      </p>
      <p class="modal__countries"></p>
      <p class ="modal__imdb_score">
        <span class="modal__imdb_score--title">Score IMDB : </span>
        <span class="modal__imdb_score--value"></span>
      </p>
      <p class="modal__worldwide_gross_income">
        <span class="modal__worldwide-gross-income--title">Recette : </span>
        <span class="modal__worldwide-gross-income--value"></span>
      </p>
      <p class="modal__director">
        <span class="modal__director--title"> Réalisé par : </span>
        <span class="modal__director--name"></span>
      </p>
    </div>
    <img class="modal__image" src="" alt="">
    <p class="modal__long_description"></p>
    <p class="modal__actors">
    <span class="modal__actors--title"> Avec : </span>
    <span class="modal__actors--list"></span>
    </p>
    <button class=" button modal__button--close">Fermer</button>
  </div>
</div>

<!-- Script javascript -->
<script src="js/script.js"></script>

<footer>
  <p>© 2024 JustStreamIt. Tous droits réservés.</p>
</footer>
</body>
</html>
