<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustStreamIt</title>
  <link href="assets/styles/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Block : header -->
<header class="header">
  <img src="assets/images/logo.svg" alt="Logo" class="header__logo">
  <h1 class="header__title">Vidéos à la demande</h1>
</header>

<!-- Block : best-movie -->
<section class="best_movie">
  <h2 class="best_movie__title">Meilleur film</h2>
  <article class="best_movie__content"></article>
</section>

<!-- Block : top-movies-->
<section class="category top_movies">
  <h2 class="category__title">Films les mieux notés</h2>
  <div class="category__grid">
  </div>
</section>

<!-- Block : category--1 : Crime -->
<section class="category category--1">
  <h2 class="category__title">Crime</h2>
  <div class="category__grid">
  </div>
</section>

<!-- Block : category--2 : Comedy -->
<section class="category category--2">
  <h2 class="category__title">Comedy</h2>
  <div class="category__grid">
  </div>
</section>

<!-- Block : category--3-->
<section class=" category category--genres">
  <h2 class="category__title">Autres :</h2>
  <select class="category__select" aria-label="Choisissez une catégorie">
  </select>
    <div class="category__grid">
    </div>

</section>

<!-- Template for best movie article-->
<template class="template__best_movie">
    <img class="best_movie__image" src="" alt="" >
    <div class="best_movie__info">
      <h3 class="best_movie__title"></h3>
      <p class="best_movie__summary"></p>
      <button class="button best_movie__details_button" aria-label="Voir les détails du film">Détails</button>
    </div>
</template>

<!-- Template for movie cards -->
<template class="template__movie_card">
  <div class="movie_card">
    <img src="" alt="" class="movie_card__image">
    <div class="movie_card__overlay">
      <h3 class="movie_card__title"></h3>
      <button class=" button movie_card__details_button" aria-label="Voir les détails du film">Détails</button>
    </div>
  </div>
</template>

<!-- Modal window (default : hidden) -->
<div id="modal" class="modal modal--hidden">
  <div class="modal__content">
    <div class="modal__header">
      <h3 class="modal__title" ></h3>
      <p class="modal__movie_details">
        <span class="movie_details__year"></span>
        <span class="movie_details__genres"></span><br>
        <span class="movie_details__rated"></span>
        <span class="movie_details__duration"></span>
        <span class="movie_details__countries"></span><br>
        <span class ="movie_details__imdb_score"></span><br>
        <span class="movie_details__income"></span><br>
      </p>
      <p class="modal__director">
        <span class="director__title"> Réalisé par : </span><br>
        <span class="director__name"></span>
      </p>
    </div>
    <img class="modal__image" src="" alt="">
    <p class="modal__long_description"></p>
    <p class="modal__actors">
    <span class="actors__title"> Avec : </span><br>
    <span class="actors__list"></span>
    </p>
    <button class=" button modal__button--close">Fermer</button>
  </div>
</div>

<!-- Script javascript -->
<script src="js/script.js"></script>

<footer>
  <p>© 2024 JustStreamIt. Tous droits réservés.</p>
</footer>
</body>
</html>
